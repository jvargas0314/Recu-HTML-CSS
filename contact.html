<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroShop - Contacte</title>
    <link rel="shortcut icon" href="./img/logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="RetroShop Logo" class="logo">
            <h1>Contacte</h1>
        </div>
        <nav>
            <button id="menu-toggle" aria-label="Obrir menú">&#9776;</button>
            <ul id="menu">
                <li><a href="./index.html">Inici</a></li>
                <li><a href="./consoles.html">Consoles</a></li>
                <li><a href="./accessories.html">Accessoris</a></li>
                <li><a href="./club.html">Club Retro</a></li>
                <li><a href="./contact.html" class="active">Contacte</a></li>
            </ul>
        </nav>

    </header>
    
    <div class="container">
        <h2>Contacta amb nosaltres</h2>
        <form class="contact-form" action="">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="email">Correu electrònic:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefon">Telèfon:</label>
                <input type="tel" id="telefon" name="telefon">
            </div>
            <div class="form-group">
                <label for="missatge">Missatge:</label>
                <textarea id="missatge" name="missatge" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Enviar</button>
        </form>        
    </div>
    
    <footer>
        <h3>Segueix-nos en xarxes socials</h3>
        <div id="socialnetworks">
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                <img src="./img/ico/x.PNG" alt="Twitter Logo">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="./img/ico/instagram.PNG" alt="Instagram Logo">
            </a>
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="./img/ico/facebook.PNG" alt="Facebook Logo">
            </a>
        </div>
        <p>&copy; 2025 RetroShop - Tots els drets reservats.</p>
    </footer>
</body>
</html>
